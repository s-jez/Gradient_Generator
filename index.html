<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gradient Generator</h1>
      <div class="mx-sm-3">
        <label for="color-1">Select first color:</label>
        <input
          type="color"
          id="color-1"
          class="form-control form-control-color color"
          value="#eeeeee"
        />
        <label for="color-2">Select second color:</label>
        <input
          type="color"
          id="color-2"
          class="form-control form-control-color color"
          value="#eeeeee"
        />
        <label for="degress">Input degree:</label>
      </div>
      <div class="mx-sm-3 mb-2">
        <input
          type="number"
          min="1"
          value="120"
          max="360"
          id="degrees"
          class="degree form-control"
        />
      </div>
      <div class="slider-content"></div>
      <button class="btn btn-primary m-5 btn-copy">
        Copy Gradient to Clipboard
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
