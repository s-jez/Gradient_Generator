<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gradient Generator</h1>
      <label for="color-1">Select first color:</label>
      <input type="color" id="color-1" class="color" value="#eeeeee" />
      <label for="color-2">Select second color:</label>
      <input type="color" id="color-2" class="color" value="#eeeeee" />
      <label for="degress">Input degree:</label>
      <input
        type="number"
        min="1"
        value="120"
        max="360"
        id="degrees"
        class="degree"
      />
      <div class="slider-content"></div>
      <button class="btn-copy">Copy Gradient to Clipboard</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
